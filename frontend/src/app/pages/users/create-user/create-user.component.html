<mat-card>
  <mat-card-header>
    <mat-card-title>Thêm tài khoản</mat-card-title>
  </mat-card-header>

  <div [formGroup]="createUserForm" style="margin: 20px 0 0 16px">
    <app-user-form formControlName="profile"></app-user-form>

    <app-password-form formControlName="password"></app-password-form>

    <button mat-raised-button routerLink="/users">Hủy</button>

    <button
      mat-raised-button
      color="primary"
      [disabled]="!createUserForm.valid"
      (click)="createUser()"
    >
      Thêm mới
    </button>
  </div>
</mat-card>
