<mat-card>
  <mat-card-header>
    <mat-card-title>Cập nhật User</mat-card-title>
  </mat-card-header>

  <div [formGroup]="updateUserForm" class="form-wrapper">
    <app-user-form formControlName="profile"></app-user-form>

    <div class="button-group">
      <button mat-raised-button routerLink="/users">Hủy</button>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!updateUserForm.valid"
        (click)="updateUser()"
      >
        Cập nhật
      </button>
    </div>
  </div>
</mat-card>
