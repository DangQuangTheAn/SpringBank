<header class="header">
  <nav class="nav">
    <div class="logo">
      <a routerLink="/">Spring Bank</a>
    </div>

    <ul class="menu">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Trang chủ</a
        >
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active">Giới thiệu</a>
      </li>
    </ul>
  </nav>

  <div *ngIf="currentUser">
    <div [matMenuTriggerFor]="menu" class="user">
      <div class="user-avatar">
        <img [src]="currentUser.avatar || 'assets/img/default-avatar.png'" />
      </div>

      <div class="user-name">{{ currentUser.name }}</div>
    </div>

    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/profile">Tài khoản</a>
      <mat-divider></mat-divider>
      <a mat-menu-item (click)="logout()">Đăng xuất</a>
    </mat-menu>
  </div>

  <ul class="menu" *ngIf="!currentUser">
    <li>
      <a class="all-center" routerLink="/login" routerLinkActive="active">
        <mat-icon inline>lock</mat-icon> &nbsp;<span>Đăng nhập</span>
      </a>
    </li>
    <li>
      <a class="all-center" routerLink="/register" routerLinkActive="active">
        <mat-icon inline>person</mat-icon> &nbsp;<span>Đăng ký</span>
      </a>
    </li>
  </ul>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div>© 2020 Spring Bank.</div>
</footer>
